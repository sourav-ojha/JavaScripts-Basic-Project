<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="../style.css">
    <script src="Calc.js"></script>
</head>
<body>
    
    <div class="nav">
        <a href="#" >Home</a>
    </div>
    <div class="clear_fix"></div>
    
    <div class="calculator">
        Basic Calculator 
         
        <div class="input" id="input" ></div>
        <div class="operator">
            <div>+</div>
            <div>-</div>
            <div>&times;</div>
            <div>&divide;</div>
        </div>
        <div class="left-panel">
            <div class="num">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div id="triangle">&#8592;</div>
            </div>
        </div>
        <div class="left-panel">
            <div class="num">
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
            <div class="num">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
            <div class="num">
                <div>0</div>
                <div>.</div>
                <div id="clear">C</div>
            </div>
        </div>
        <div class="equalto" id="result">=</div>
        <ol type="none" id="author">
            <li>s</li>
            <li>o</li>
            <li>u</li>
            <li>r</li>
            <li>a</li>
            <li>v</li>
            <li> </li>
            <li> </li>
            <li>o</li>
            <li>j</li>
            <li>h</li>
            <li>a</li>
            <li> </li>
        </ol>
    </div>
</body>
</html>
